<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semua Produk</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .product-card {
      background-color: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 16px;
      margin: 5px 0;
    }

    .product-card p {
      color: #28a745;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>

<h1>Semua Produk</h1>

<div class="products">
  <div class="product-card">
    <img src="telur.jpg" alt="Telur">
    <h3>Telur 1 kg</h3>
    <p>Rp 35.000</p>
  </div>
  <div class="product-card">
    <img src="garam.jpg" alt="garam">
    <h3>Garam</h3>
    <p>Rp 10.000</p>
  </div>
  <div class="product-card">
    <img src="beras.jpg" alt="beras">
    <h3>Beras 5 kg</h3>
    <p>Rp 75.000</p>
  </div>
  <div class="product-card">
    <img src="minyak goreng.jpg" alt="minyak">
    <h3>Minyak Goreng 1 Liter</h3>
    <p>Rp 20.000</p>
  </div>
  <div class="product-card">
    <img src="gula.jpg" alt="gula">
    <h3>Gula 1 kg</h3>
    <p>Rp 20.000</p>
  </div>
  <div class="product-card">
    <img src="teh.jpg" alt="teh">
    <h3>Teh</h3>
    <p>Rp 7.000</p>
  </div>
  <div class="product-card">
    <img src="kopi.jpg" alt="kopi">
    <h3>Kopi</h3>
    <p>Rp 15.000</p>
  </div>
  <div class="product-card">
    <img src="susu.jpg" alt="susu">
    <h3>Susu</h3>
    <p>Rp 8.000</p>
  </div>
  <div class="product-card">
    <img src="indomie.jpg" alt="indomie">
    <h3>Indomie 1 Dus</h3>
    <p>Rp 95.000</p>
  </div>
  <div class="product-card">
    <img src="daging ayam.jpg" alt="daging ayam">
    <h3>Daging Ayam 1 Ekor</h3>
    <p>Rp 50.000</p>
 
</body>
</html>
