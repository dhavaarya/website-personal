<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menu E-Commerce Vertikal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #1e90ff;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }

    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      margin-bottom: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #004aad;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <div class="logo">Davstore.com</div>

</html>
